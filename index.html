<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Bootstrap Freelancer</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="text-uppercase">menu</span>
                            <span>
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </span>
                        </button>
                        <a class="navbar-brand text-uppercase" href="#">
                            Start Bootstrap
                        </a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a class="text-uppercase" href="#">Portfolio</a>
                            </li>
                            <li>
                                <a class="text-uppercase" href="#">About</a>
                            </li>
                            <li>
                                <a class="text-uppercase" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="intro" class="opposite text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <img class="avatar" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/avataaars.svg" alt="Pinco Pallo">
                            <h1 class="intro-title text-uppercase">
                                Start Bootstrap
                            </h1>
                            <div class="separator">
                                <i class="fas fa-star fa-2x"></i>
                            </div>
                            <p class="intro-text">
                                Graphic Artist - Web Designer - Illustrator
                            </p>
                        </div>
                    </div>
                </div>
            </section>
            <section id="portfolio" class="text-center">
                <div class="container">
                        <h2 class="portfolio-title text-uppercase">portfolio</h2>
                        <div class="separator">
                            <i class="fas fa-star fa-2x"></i>
                        </div>
                        <div class="row">
                            <div class="col-xs-4">
                                <img class="portfolio-item portfolio-2" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cabin.png" alt="">
                            </div>
                            <div class="col-xs-4">
                                <img class="portfolio-item portfolio-2" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/cake.png" alt="">
                            </div>
                            <div class="col-xs-4">
                                <img class="portfolio-item portfolio-2" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/circus.png" alt="">
                            </div>
                            <div class="col-xs-4">
                                <img class="portfolio-item" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/game.png" alt="">
                            </div>
                            <div class="col-xs-4">
                                <img class="portfolio-item" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/safe.png" alt="">
                            </div>
                            <div class="col-xs-4">
                                <img class="portfolio-item" src="https://startbootstrap.github.io/startbootstrap-freelancer/assets/img/portfolio/submarine.png" alt="">
                            </div>
                        </div>
                </div>
            </section>
            <section id="about" class="opposite"></section>
            <section id="contant">
            </section>
        </main>
        <footer></footer>
    </body>
</html>
